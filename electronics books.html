<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DSU Trichy – ECE Library (Samayapuram)</title>
  <style>
    :root { --bg:#f9fafb; --card:#1e293b; --text:#f1f5f9; --muted:#94a3b8; --accent:#f472b6; }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.6 system-ui,Segoe UI,Roboto,Arial;
    }
    .wrap {
      max-width:900px;
      margin:40px auto;
      padding:0 16px;
    }
    h1 {
      font-size:28px;
      margin:0 0 12px;
      color:#0f172a;
    }
    p.sub {
      color:#334155;
      margin:0 0 24px;
    }
    .acc {
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    .item + .item { border-top:1px solid #334155; }
    .btn {
      width:100%;
      text-align:left;
      padding:18px 20px;
      background:var(--card);
      color:var(--text);
      border:none;
      cursor:pointer;
      font-size:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .btn:hover { background:#334155; }
    .btn span { font-size:14px; color:var(--muted); }
    .content {
      max-height:0;
      overflow:hidden;
      transition:max-height .35s ease;
      background:#0f172a;
      padding:0 20px;
    }
    .content.open { padding:16px 20px; }
    ul { margin:0; padding:0 0 10px 18px; }
    li { margin:6px 0; }
    .note {
      margin-top:16px;
      color:#64748b;
    }
    footer {
      margin:28px 0 60px;
      color:#94a3b8;
      font-size:13px;
    }
    a { color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ECE Library – DSU Trichy (Samayapuram)</h1>
    <p class="sub">Electronics & Communication Engineering • Library & Digital Resources • Regulation 2021+</p>

    <section class="acc" id="accordion"></section>
    <p class="note">Note: Information structured for academic purposes. Please check DSU official website/library for updates.</p>
    <footer>© DSU Trichy – For Academic Use</footer>
  </main>

<script>
const data = [
  { title: "Overview", items: [
    "Library Location: Engineering Block – ECE Section",
    "Users: B.Tech (ECE), M.Tech (VLSI, Communication Systems), Research Scholars, Faculty",
    "Focus Areas: VLSI, Embedded Systems, Communication Engineering, Signal Processing, Wireless Networks",
  ]},
  { title: "Timings", items: [
    "Monday – Friday: 9:00 AM – 6:00 PM",
    "Saturday: 9:00 AM – 1:00 PM",
    "Closed on Sundays & Public Holidays",
  ]},
  { title: "Contact", items: [
    "Section Librarian: Electronics & Communication Engineering Division",
    "Email: ece_library@dsu.ac.in",
    "Phone: +91-431-0000000",
  ]},
  { title: "Print Collection", items: [
    "Core Textbooks: Communication Systems, Microprocessors, Digital Signal Processing (~1800+ volumes)",
    "Reference Books: VLSI Design, Microwave Engineering, Wireless Communication",
    "Department Project Reports & Theses",
    "Laboratory Manuals & Research Guides",
  ]},
  { title: "E-Resources", items: [
    "IEEE Xplore (Electronics & Communication Research)",
    "Springer ECE Collection",
    "ScienceDirect (Signal Processing, Embedded Systems)",
    "ACM Digital Library (Networks & Embedded Studies)",
    "NDLI (National Digital Library of India)",
  ]},
  { title: "Journals", items: [
    "IEEE Transactions on Communications",
    "IEEE Transactions on VLSI Systems",
    "IET Communications",
    "International Journal of Electronics & Communication Engineering",
  ]},
  { title: "Facilities & Labs", items: [
    "ECE Digital Library terminals",
    "VLSI & Embedded Systems simulation tools",
    "Software: MATLAB, Xilinx, Cadence",
    "Access integrated with DSU Central Library",
  ]},
  { title: "Services", items: [
    "Research Guidance in VLSI, Communication & IoT",
    "Plagiarism Check & Research Database Access",
    "Book Lending & Reservation System",
    "Workshops on Signal Processing & Wireless Networks",
  ]},
  { title: "Borrowing Rules", items: [
    "UG Students: 3 books for 14 days",
    "PG Students: 5 books for 21 days",
    "Faculty: 10 books with semester loan",
    "Late submission fine applies",
  ]},
  { title: "Important Booklist", items: [
    "Simon Haykin – Communication Systems",
    "A.V. Balanis – Antenna Theory",
    "B.P. Lathi – Modern Digital & Analog Communication",
    "Morris Mano – Digital Logic Design",
    "John G. Proakis – Digital Signal Processing",
  ]},
  { title: "FAQs", items: [
    "Does the library provide access to IEEE communication journals? → Yes, through IEEE Xplore",
    "Can students access MATLAB & Xilinx software? → Yes, in library digital lab",
    "Is IoT and Embedded Systems research supported? → Yes, with specialized resources",
  ]},
];

const acc = document.getElementById("accordion");
data.forEach((section) => {
  const item = document.createElement("div");
  item.className = "item";

  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerHTML = `<strong>${section.title}</strong> <span>details</span>`;
  btn.addEventListener("click", () => {
    const panel = item.querySelector(".content");
    const isOpen = panel.style.maxHeight;
    document.querySelectorAll(".content").forEach(c => { c.style.maxHeight = null; c.classList.remove("open"); });
    if (!isOpen) {
      panel.style.maxHeight = panel.scrollHeight + "px";
      panel.classList.add("open");
    }
  });

  const panel = document.createElement("div");
  panel.className = "content";
  const ul = document.createElement("ul");
  section.items.forEach(text => {
    const li = document.createElement("li");
    li.textContent = text;
    ul.appendChild(li);
  });
  panel.appendChild(ul);

  item.appendChild(btn);
  item.appendChild(panel);
  acc.appendChild(item);
});
</script>
</body>
</html>
