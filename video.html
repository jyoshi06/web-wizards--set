<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSU Logo Video Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #eff0f3 0%, #f8f8f8 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .logo {
            position: absolute;
            opacity: 0.6;
            animation-name: float;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        .logo svg {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .logo:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
            animation-duration: 25s;
            animation-delay: 0s;
        }
        
        .logo:nth-child(2) {
            top: 20%;
            right: 10%;
            width: 80px;
            height: 80px;
            animation-duration: 20s;
            animation-delay: 5s;
        }
        
        .logo:nth-child(3) {
            bottom: 15%;
            left: 15%;
            width: 100px;
            height: 100px;
            animation-duration: 30s;
            animation-delay: 10s;
        }
        
        .logo:nth-child(4) {
            bottom: 25%;
            right: 20%;
            width: 70px;
            height: 70px;
            animation-duration: 22s;
            animation-delay: 15s;
        }
        
        .logo:nth-child(5) {
            top: 40%;
            left: 25%;
            width: 90px;
            height: 90px;
            animation-duration: 28s;
            animation-delay: 7s;
        }
        
        .logo:nth-child(6) {
            top: 30%;
            right: 30%;
            width: 110px;
            height: 110px;
            animation-duration: 24s;
            animation-delay: 12s;
        }
        
        .logo:nth-child(7) {
            bottom: 40%;
            left: 10%;
            width: 60px;
            height: 60px;
            animation-duration: 26s;
            animation-delay: 8s;
        }
        
        .logo:nth-child(8) {
            top: 15%;
            left: 40%;
            width: 130px;
            height: 130px;
            animation-duration: 32s;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 40px) rotate(5deg);
            }
            50% {
                transform: translate(-30px, 80px) rotate(-5deg);
            }
            75% {
                transform: translate(10px, 60px) rotate(3deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
        
        .content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #4db8ff;
            text-shadow: 0 0 10px rgba(77, 184, 255, 0.7);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #4db8ff, #0077cc);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 119, 204, 0.4);
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 119, 204, 0.6);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4db8ff;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #ccc;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .logo {
                width: 60px !important;
                height: 60px !important;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Add slight interactive element to logos on mouse move
        document.addEventListener('mousemove', (e) => {
            const logos = document.querySelectorAll('.logo');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            logos.forEach(logo => {
                const speed = 0.01;
                const xOffset = (x - 0.5) * speed * 100;
                const yOffset = (y - 0.5) * speed * 100;
                
                logo.style.transform += ` translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
