<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DSU Trichy – Biomedical Engineering Library (Samayapuram)</title>
  <style>
    :root { --bg:#fafbfc; --card:#283593; --text:#eef1ff; --muted:#aab7d1; --accent:#7986cb; }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.6 system-ui,Segoe UI,Roboto,Arial;
    }
    .wrap {
      max-width:900px;
      margin:40px auto;
      padding:0 16px;
    }
    h1 {
      font-size:28px;
      margin:0 0 12px;
      color:#1a237e;
    }
    p.sub {
      color:#334466;
      margin:0 0 24px;
    }
    .acc {
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    .item + .item {
      border-top:1px solid #3949ab;
    }
    .btn {
      width:100%;
      text-align:left;
      padding:18px 20px;
      background:var(--card);
      color:var(--text);
      border:none;
      cursor:pointer;
      font-size:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .btn:hover {
      background:#3949ab;
    }
    .btn span {
      font-size:14px;
      color:var(--muted);
    }
    .content {
      max-height:0;
      overflow:hidden;
      transition:max-height .35s ease;
      background:#1a237e;
      padding:0 20px;
    }
    .content.open {
      padding:16px 20px;
    }
    ul {
      margin:0;
      padding:0 0 10px 18px;
    }
    li { margin:6px 0; }
    .note {
      margin-top:16px;
      color:#445566;
    }
    footer {
      margin:28px 0 60px;
      color:#6f7c91;
      font-size:13px;
    }
    a { color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Biomedical Engineering Library – DSU Trichy (Samayapuram)</h1>
    <p class="sub">Biomedical Engineering Department • Library & Resources • Regulation 2021+</p>

    <section class="acc" id="accordion"></section>
    <p class="note">Note: This content is structured for academic use. Please confirm with DSU official library for latest updates.</p>
    <footer>© DSU Trichy – For Academic Use</footer>
  </main>

<script>
const data = [
  { title: "Overview", items: [
    "Library Location: Engineering Block – Biomedical Engineering Section",
    "Users: B.Tech Biomedical Engg students, PG Scholars, Research Scholars, Faculty",
    "Focus Areas: Medical Imaging, Biomaterials, Biomechanics, Signal Processing, Bioinstrumentation",
  ]},
  { title: "Timings", items: [
    "Monday – Friday: 9:00 AM – 6:00 PM",
    "Saturday: 9:00 AM – 1:00 PM",
    "Closed on Sundays & Public Holidays",
  ]},
  { title: "Contact", items: [
    "Section Librarian: Biomedical Engineering Division",
    "Email: library@dsu.ac.in",
    "Phone: +91-431-0000000",
  ]},
  { title: "Print Collection", items: [
    "Core Textbooks: Anatomy, Physiology, Biomedical Signals, Medical Imaging, Biomaterials (~1500+ volumes)",
    "Reference Books: IEEE Biomedical Standards, Clinical Engineering Handbooks",
    "Department Project Reports & Dissertations",
    "Medical Equipment Catalogs & Manuals",
  ]},
  { title: "E-Resources", items: [
    "IEEE Xplore (Biomedical Engineering research)",
    "ScienceDirect (Elsevier Biomedical titles)",
    "Springer Biomedical Engineering Collection",
    "PubMed Central (Open Access Journals)",
    "NDLI (National Digital Library of India)",
  ]},
  { title: "Journals", items: [
    "IEEE Transactions on Biomedical Engineering",
    "Medical Engineering & Physics",
    "Journal of Biomedical Materials Research",
    "Indian Journal of Biomedical Engineering",
  ]},
  { title: "Facilities & Labs", items: [
    "Digital Library access with high-speed internet",
    "Dedicated reading & research spaces",
    "Biomedical Simulation software (MATLAB, LabVIEW, COMSOL)",
    "Access to DSU Central Library e-databases",
  ]},
  { title: "Services", items: [
    "Reference Assistance for Biomedical Research",
    "Plagiarism & Research Integrity Check",
    "Book Lending, Renewal & Reservation",
    "Workshops on Research Paper Writing & Medical Data Analysis",
  ]},
  { title: "Borrowing Rules", items: [
    "UG Students: 3 books for 14 days",
    "PG Students: 5 books for 21 days",
    "Faculty: 10 books with semester loan",
    "Late return fine applicable beyond due date",
  ]},
  { title: "Important Booklist", items: [
    "Rangaraj M. Rangayyan – Biomedical Signal Analysis",
    "John G. Webster – Medical Instrumentation",
    "Enderle, Blanchard & Bronzino – Introduction to Biomedical Engineering",
    "Joseph D. Bronzino – The Biomedical Engineering Handbook",
  ]},
  { title: "FAQs", items: [
    "Can students access IEEE journals? → Yes, via DSU campus login",
    "Does the library provide project reference materials? → Yes, department archives available",
    "Are e-resources accessible from home? → Yes, through DSU VPN",
  ]},
];

const acc = document.getElementById("accordion");
data.forEach((section) => {
  const item = document.createElement("div");
  item.className = "item";

  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerHTML =` <strong>${section.title}</strong> <span>details</span>`;
  btn.addEventListener("click", () => {
    const panel = item.querySelector(".content");
    const isOpen = panel.style.maxHeight;
    document.querySelectorAll(".content").forEach(c => { c.style.maxHeight = null; c.classList.remove("open"); });
    if (!isOpen) {
      panel.style.maxHeight = panel.scrollHeight + "px";
      panel.classList.add("open");
    }
  });

  const panel = document.createElement("div");
  panel.className = "content";
  const ul = document.createElement("ul");
  section.items.forEach(text => {
    const li = document.createElement("li");
    li.textContent = text;
    ul.appendChild(li);
  });
  panel.appendChild(ul);

  item.appendChild(btn);
  item.appendChild(panel);
  acc.appendChild(item);
});
</script>
</body>
</html>
