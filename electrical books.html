<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DSU Trichy – EEE Library (Samayapuram)</title>
  <style>
    :root { --bg:#f9fafb; --card:#1e293b; --text:#f1f5f9; --muted:#94a3b8; --accent:#38bdf8; }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.6 system-ui,Segoe UI,Roboto,Arial;
    }
    .wrap {
      max-width:900px;
      margin:40px auto;
      padding:0 16px;
    }
    h1 {
      font-size:28px;
      margin:0 0 12px;
      color:#0f172a;
    }
    p.sub {
      color:#334155;
      margin:0 0 24px;
    }
    .acc {
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    .item + .item { border-top:1px solid #334155; }
    .btn {
      width:100%;
      text-align:left;
      padding:18px 20px;
      background:var(--card);
      color:var(--text);
      border:none;
      cursor:pointer;
      font-size:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .btn:hover { background:#334155; }
    .btn span { font-size:14px; color:var(--muted); }
    .content {
      max-height:0;
      overflow:hidden;
      transition:max-height .35s ease;
      background:#0f172a;
      padding:0 20px;
    }
    .content.open { padding:16px 20px; }
    ul { margin:0; padding:0 0 10px 18px; }
    li { margin:6px 0; }
    .note {
      margin-top:16px;
      color:#64748b;
    }
    footer {
      margin:28px 0 60px;
      color:#94a3b8;
      font-size:13px;
    }
    a { color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>EEE Library – DSU Trichy (Samayapuram)</h1>
    <p class="sub">Electrical & Electronics Engineering • Library & Digital Resources • Regulation 2021+</p>

    <section class="acc" id="accordion"></section>
    <p class="note">Note: Information structured for academic purposes. Please check DSU official website/library for updates.</p>
    <footer>© DSU Trichy – For Academic Use</footer>
  </main>

<script>
const data = [
  { title: "Overview", items: [
    "Library Location: Engineering Block – EEE Section",
    "Users: B.Tech (EEE), M.Tech (Power Systems, Control Systems), Research Scholars, Faculty",
    "Focus Areas: Electrical Machines, Power Systems, Control Engineering, Renewable Energy, VLSI & Embedded Systems",
  ]},
  { title: "Timings", items: [
    "Monday – Friday: 9:00 AM – 6:00 PM",
    "Saturday: 9:00 AM – 1:00 PM",
    "Closed on Sundays & Public Holidays",
  ]},
  { title: "Contact", items: [
    "Section Librarian: Electrical & Electronics Engineering Division",
    "Email: eee_library@dsu.ac.in",
    "Phone: +91-431-0000000",
  ]},
  { title: "Print Collection", items: [
    "Core Textbooks: Electrical Circuits, Power Electronics, Control Systems, Machines (~2000+ volumes)",
    "Reference Books: IEEE Standards, Energy Management, High Voltage Engineering",
    "Department Project Reports & Theses",
    "Laboratory Manuals & Case Studies",
  ]},
  { title: "E-Resources", items: [
    "IEEE Xplore (Electrical Engineering & Electronics)",
    "Springer EEE Collection",
    "ScienceDirect (Electrical & Renewable Energy titles)",
    "ACM Digital Library (Embedded & Electronics Research)",
    "NDLI (National Digital Library of India)",
  ]},
  { title: "Journals", items: [
    "IEEE Transactions on Power Systems",
    "IET Generation, Transmission & Distribution",
    "International Journal of Electrical Power & Energy Systems",
    "Journal of Electrical Engineering (India)",
  ]},
  { title: "Facilities & Labs", items: [
    "EEE Digital Library access terminals",
    "Power Systems simulation tools",
    "Software tools: MATLAB, PSCAD, PSpice",
    "Integration with DSU Central Digital Library",
  ]},
  { title: "Services", items: [
    "Research Guidance in Power Systems & Control",
    "Plagiarism Check & Simulation Support",
    "Book Lending & Reservation System",
    "Training Workshops on Renewable Energy & Embedded Systems",
  ]},
  { title: "Borrowing Rules", items: [
    "UG Students: 3 books for 14 days",
    "PG Students: 5 books for 21 days",
    "Faculty: 10 books with semester loan",
    "Late submission fine applies",
  ]},
  { title: "Important Booklist", items: [
    "A. Chakrabarti – Circuit Theory",
    "B.L. Theraja – Electrical Technology",
    "W.D. Stevenson – Power System Analysis",
    "Morris Mano – Digital Logic and Computer Design",
    "P.S. Bimbhra – Power Electronics",
  ]},
  { title: "FAQs", items: [
    "Does the library provide IEEE standards access? → Yes, available",
    "Can students access MATLAB toolkits via library? → Yes, in digital library section",
    "Is there support for Renewable Energy research? → Yes, specialized resources available",
  ]},
];

const acc = document.getElementById("accordion");
data.forEach((section) => {
  const item = document.createElement("div");
  item.className = "item";

  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerHTML = `<strong>${section.title}</strong> <span>details</span>`;
  btn.addEventListener("click", () => {
    const panel = item.querySelector(".content");
    const isOpen = panel.style.maxHeight;
    document.querySelectorAll(".content").forEach(c => { c.style.maxHeight = null; c.classList.remove("open"); });
    if (!isOpen) {
      panel.style.maxHeight = panel.scrollHeight + "px";
      panel.classList.add("open");
    }
  });

  const panel = document.createElement("div");
  panel.className = "content";
  const ul = document.createElement("ul");
  section.items.forEach(text => {
    const li = document.createElement("li");
    li.textContent = text;
    ul.appendChild(li);
  });
  panel.appendChild(ul);

  item.appendChild(btn);
  item.appendChild(panel);
  acc.appendChild(item);
});
</script>
</body>
</html>
