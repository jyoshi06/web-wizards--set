<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSU Trichy – B.Tech Mechanical Engineering Syllabus</title>
  <style>
    :root { --bg:#f7f9fc; --card:#2c3e50; --text:#ecf0f1; --muted:#bdc3c7; --accent:#1abc9c; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:900px;margin:40px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 12px}
    p.sub{color:var(--muted);margin:0 0 24px}
    .acc{border-radius:16px;overflow:hidden;box-shadow:0 8px 26px rgba(0,0,0,.35)}
    .item + .item{border-top:1px solid #34495e}
    .btn{width:100%;text-align:left;padding:18px 20px;background:var(--card);color:var(--text);border:none;cursor:pointer;font-size:18px;display:flex;justify-content:space-between;align-items:center}
    .btn:hover{background:#22313f}
    .btn span{font-size:14px;color:var(--muted)}
    .content{max-height:0;overflow:hidden;transition:max-height .35s ease;background:#1a252f;padding:0 20px}
    .content.open{padding:16px 20px}
    ul{margin:0;padding:0 0 10px 18px}
    li{margin:6px 0}
    .note{margin-top:16px;color:#95a5a6}
    footer{margin:28px 0 60px;color:#7f8c8d;font-size:13px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>B.Tech Mechanical Engineering (MECH)</h1>
    <p class="sub">Dhanalakshmi Srinivasan University, Trichy (Samayapuram) • Regulation 2021 • Semesters I–VIII</p>

    <section class="acc" id="accordion"></section>
    <p class="note">Source: DSU Official Curriculum (Reg. 2021). Always verify with the university for the latest updates.</p>
    <footer>© for academic use</footer>
  </main>

<script>
const data = [
  { sem: "Semester I", items: [
    "Communicative English (HS)","Engineering Mathematics – I (BS)","Engineering Physics (BS)",
    "Engineering Chemistry (BS)","Engineering Graphics (ES)","Problem Solving using Python (ES)",
    "Physics & Chemistry Lab (BS)","Python Programming Lab (ES)","Yoga (NC)"
  ], credits: "18" },
  { sem: "Semester II", items: [
    "Technical Communication (HS)","Engineering Mathematics – II (BS)","Basic Electrical & Electronics Engineering (ES)",
    "Engineering Mechanics (ES)","Programming in C (ES)","Engineering Practices Lab (ES)",
    "C Programming Lab (ES)","Workshop Practice (ES)","NSS (NC)"
  ], credits: "23" },
  { sem: "Semester III", items: [
    "Engineering Mathematics – III (BS)","Strength of Materials (PC)","Thermodynamics (PC)",
    "Fluid Mechanics (PC)","Manufacturing Technology – I (PC)","Environmental Science (MC)",
    "Strength of Materials Lab (PC)","Fluid Mechanics Lab (PC)","Manufacturing Tech Lab I (PC)"
  ], credits: "22" },
  { sem: "Semester IV", items: [
    "Probability & Statistics (BS)","Kinematics of Machinery (PC)","Applied Thermodynamics (PC)",
    "Manufacturing Technology – II (PC)","Electrical Drives & Control (PC)","Open Elective I (OE)",
    "Thermal Engg Lab I (PC)","Manufacturing Tech Lab II (PC)","Mini Project I (EEC)"
  ], credits: "23" },
  { sem: "Semester V", items: [
    "Design of Machine Elements (PC)","Dynamics of Machinery (PC)","Metrology & Measurements (PC)",
    "Professional Elective I (PE)","Open Elective II (OE)","Dynamics & Measurements Lab (PC)",
    "CAD/CAM Lab (PC)","Mini Project II (EEC)"
  ], credits: "20" },
  { sem: "Semester VI", items: [
    "Finite Element Analysis (PC)","Heat & Mass Transfer (PC)","Professional Elective II (PE)",
    "Professional Elective III (PE)","Open Elective III (OE)","Thermal Engg Lab II (PC)",
    "Simulation & Analysis Lab (PC)","Internship/Industrial Training (EEC)"
  ], credits: "19" },
  { sem: "Semester VII", items: [
    "Design of Transmission Systems (PC)","Automobile Engineering (PC)","Professional Elective IV (PE)",
    "Professional Elective V (PE)","Open Elective IV (OE)","Seminar (EEC)","Project Phase I (EEC)"
  ], credits: "18" },
  { sem: "Semester VIII", items: [
    "Professional Elective VI (PE)","Major Project (EEC)"
  ], credits: "18" },
];

const acc = document.getElementById("accordion");
data.forEach((s, i) => {
  const item = document.createElement("div");
  item.className = "item";

  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerHTML = `<strong>${s.sem}</strong> <span>${s.credits} credits</span>`;
  btn.addEventListener("click", () => {
    const p = item.querySelector(".content");
    const open = p.style.maxHeight;
    document.querySelectorAll(".content").forEach(el => { el.style.maxHeight = null; el.classList.remove("open"); });
    if (!open) { p.style.maxHeight = p.scrollHeight + "px"; p.classList.add("open"); }
  });

  const panel = document.createElement("div");
  panel.className = "content";
  const ul = document.createElement("ul");
  s.items.forEach(t => { const li = document.createElement("li"); li.textContent = t; ul.appendChild(li); });
  panel.appendChild(ul);

  item.appendChild(btn);
  item.appendChild(panel);
  acc.appendChild(item);
});
</script>
</body>
</html>
