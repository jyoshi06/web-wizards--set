<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Video Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg,rgba(74, 73, 85, 0.538));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #151414;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .video-slider {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .slides-container {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .slide {
            min-width: 100%;
            position: relative;
        }
        
        video {
            width: 100%;
            display: block;
            border-radius: 15px;
            height: auto;
            max-height: 506px; /* 16:9 aspect ratio based on 900px width */
        }
        
        .slide-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: left;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        .slide-info h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: white;
            transform: scale(1.2);
        }
        
        .progress-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
            }
            
            .slide-info {
                padding: 15px;
            }
            
            .slide-info h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cultural Video Gallery</h1>
        
        
        <div class="video-slider">
            <div class="slides-container">
                <div class="slide">
                    <video controls>
                        <source src="https://res.cloudinary.com/dyda80tvb/video/upload/v1756035526/VID-20250824-WA0050_u9kexm.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="slide-info">
                        <h3>Pongal celebrations</h3>
                        
                    </div>
                </div>
                <div class="slide">
                    <video controls>
                        <source src="https://res.cloudinary.com/dyda80tvb/video/upload/v1756035775/VID-20250824-WA0051_gekv3z.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="slide-info">
                        <h3>Christmas celebration</h3>
                    </div>
                </div>
                <div class="slide">
                    <video controls>
                        <source src="https://res.cloudinary.com/dyda80tvb/video/upload/v1756035823/VID-20250824-WA0054_l6i8aw.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="slide-info">
                        <h3>Anantara celebration</h3>
                        
                    </div>
                </div>
                <div class="slide">
                    <video controls>
                        <source src="https://res.cloudinary.com/dyda80tvb/video/upload/v1756035897/VID-20250824-WA0055_gvgieq.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="slide-info">
                        <h3>independence day celebrations</h3>
                
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slidesContainer = document.querySelector('.slides-container');
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const dots = document.querySelectorAll('.dot');
            const progressBar = document.querySelector('.progress');
            
            let currentSlide = 0;
            const slideCount = slides.length;
            
            // Update slides function
            function updateSlide() {
                slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
                
                // Update dots
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
                
                // Update progress bar
                progressBar.style.width = `${((currentSlide + 1) / slideCount) * 100}%`;
                
                // Pause all videos
                document.querySelectorAll('video').forEach(video => {
                    video.pause();
                });
            }
            
            // Next slide
            nextBtn.addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % slideCount;
                updateSlide();
            });
            
            // Previous slide
            prevBtn.addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + slideCount) % slideCount;
                updateSlide();
            });
            
            // Dot navigation
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentSlide = index;
                    updateSlide();
                });
            });
            
            // Auto-play (optional)
            let autoPlayInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % slideCount;
                updateSlide();
            }, 7000);
            
            // Pause auto-play when hovering over slider
            const videoSlider = document.querySelector('.video-slider');
            videoSlider.addEventListener('mouseenter', () => {
                clearInterval(autoPlayInterval);
            });
            
            videoSlider.addEventListener('mouseleave', () => {
                autoPlayInterval = setInterval(() => {
                    currentSlide = (currentSlide + 1) % slideCount;
                    updateSlide();
                }, 7000);
            });
            
            // Initialize progress bar
            progressBar.style.width = `${((currentSlide + 1) / slideCount) * 100}%`;
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    currentSlide = (currentSlide - 1 + slideCount) % slideCount;
                    updateSlide();
                } else if (e.key === 'ArrowRight') {
                    currentSlide = (currentSlide + 1) % slideCount;
                    updateSlide();
                }
            });
        });
    </script>
</body>
</html>
