<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DSU Trichy – IT Library</title>
  <style>
    :root { --bg:#f9fafb; --card:#1e293b; --text:#f1f5f9; --muted:#94a3b8; --accent:#38bdf8; }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.6 system-ui,Segoe UI,Roboto,Arial;
    }
    .wrap {
      max-width:900px;
      margin:40px auto;
      padding:0 16px;
    }
    h1 {
      font-size:28px;
      margin:0 0 12px;
      color:#0f172a;
    }
    p.sub {
      color:#334155;
      margin:0 0 24px;
    }
    .acc {
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    .item + .item { border-top:1px solid #334155; }
    .btn {
      width:100%;
      text-align:left;
      padding:18px 20px;
      background:var(--card);
      color:var(--text);
      border:none;
      cursor:pointer;
      font-size:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .btn:hover { background:#334155; }
    .btn span { font-size:14px; color:var(--muted); }
    .content {
      max-height:0;
      overflow:hidden;
      transition:max-height .35s ease;
      background:#0f172a;
      padding:0 20px;
    }
    .content.open { padding:16px 20px; }
    ul { margin:0; padding:0 0 10px 18px; }
    li { margin:6px 0; }
    .note {
      margin-top:16px;
      color:#64748b;
    }
    footer {
      margin:28px 0 60px;
      color:#94a3b8;
      font-size:13px;
    }
    a { color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Information Technology Library – DSU Trichy</h1>
    <p class="sub">Department of Information Technology • Samayapuram Campus</p>

    <section class="acc" id="accordion"></section>
    <p class="note">Note: Information structured for academic reference. Confirm with DSU official sources.</p>
    <footer>© DSU Trichy – For Academic Use</footer>
  </main>

<script>
const data = [
  { title: "Overview", items: [
    "Library Location: Engineering Block – IT Section",
    "Users: UG (IT), PG (IT), Research Scholars, Faculty",
    "Specialization: Data Science, Cloud Computing, Cyber Security, AI & Machine Learning",
  ]},
  { title: "Timings", items: [
    "Monday – Friday: 9:00 AM – 6:00 PM",
    "Saturday: 9:00 AM – 1:00 PM",
    "Closed on Sundays & Public Holidays",
  ]},
  { title: "Contact", items: [
    "Section Librarian: IT Department Library",
    "Email: it_library@dsu.ac.in",
    "Phone: +91-431-0000000",
  ]},
  { title: "Print Collection", items: [
    "Core Textbooks: Data Structures, DBMS, OS, Cloud Computing, AI (~2200+ volumes)",
    "Reference Books: Big Data, Cyber Security, Machine Learning, Web Technologies",
    "Department Project Reports & Theses",
    "Lab Manuals for IT Core Labs",
  ]},
  { title: "E-Resources", items: [
    "IEEE Xplore (IT & Computing Journals)",
    "SpringerLink (Cloud, AI, Data Science)",
    "ScienceDirect (Cyber Security & Networking)",
    "NDLI (National Digital Library of India)",
    "NPTEL (IT & Computer Science Courses)",
  ]},
  { title: "Journals", items: [
    "IEEE Transactions on Cloud Computing",
    "ACM Transactions on Information Systems",
    "Journal of Big Data Analytics",
    "IET Information Security",
  ]},
  { title: "Facilities & Labs", items: [
    "Digital Library with High-Speed Internet",
    "Cloud Computing Lab with Virtualization Tools",
    "AI & Data Science Lab Access",
    "Cyber Security Tools: Kali Linux, Wireshark, Burp Suite",
  ]},
  { title: "Services", items: [
    "Book Lending & Reference Services",
    "Access to E-Journals and Databases",
    "Workshops: Python, Data Science, Cloud, Cyber Security",
    "Plagiarism Check & Research Support",
  ]},
  { title: "Borrowing Rules", items: [
    "UG Students: 3 books for 14 days",
    "PG Students: 5 books for 21 days",
    "Faculty: 10 books with semester loan",
    "Late fine applies for overdue items",
  ]},
  { title: "Important Booklist", items: [
    "Abraham Silberschatz – Database System Concepts",
    "William Stallings – Operating Systems",
    "Ian Sommerville – Software Engineering",
    "Thomas Erl – Cloud Computing: Concepts, Technology & Architecture",
    "Ian Goodfellow – Deep Learning",
  ]},
  { title: "FAQs", items: [
    "Does the library provide coding resources? → Yes, online + physical",
    "Can IT students access cloud platforms? → Yes, via Digital Library",
    "Is research support available for AI/ML? → Yes, through IT faculty & library",
  ]},
];

const acc = document.getElementById("accordion");
data.forEach((section) => {
  const item = document.createElement("div");
  item.className = "item";

  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerHTML = `<strong>${section.title}</strong> <span>details</span>`;
  btn.addEventListener("click", () => {
    const panel = item.querySelector(".content");
    const isOpen = panel.style.maxHeight;
    document.querySelectorAll(".content").forEach(c => { c.style.maxHeight = null; c.classList.remove("open"); });
    if (!isOpen) {
      panel.style.maxHeight = panel.scrollHeight + "px";
      panel.classList.add("open");
    }
  });

  const panel = document.createElement("div");
  panel.className = "content";
  const ul = document.createElement("ul");
  section.items.forEach(text => {
    const li = document.createElement("li");
    li.textContent = text;
    ul.appendChild(li);
  });
  panel.appendChild(ul);

  item.appendChild(btn);
  item.appendChild(panel);
  acc.appendChild(item);
});
</script>
</body>
</html>
