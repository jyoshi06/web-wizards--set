<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DSU Trichy – ECE (Embedded Systems) Library</title>
  <style>
    :root { --bg:#f9fafb; --card:#1e293b; --text:#f1f5f9; --muted:#94a3b8; --accent:#38bdf8; }
    * { box-sizing:border-box; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:16px/1.6 system-ui,Segoe UI,Roboto,Arial;
    }
    .wrap {
      max-width:900px;
      margin:40px auto;
      padding:0 16px;
    }
    h1 {
      font-size:28px;
      margin:0 0 12px;
      color:#0f172a;
    }
    p.sub {
      color:#334155;
      margin:0 0 24px;
    }
    .acc {
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    .item + .item { border-top:1px solid #334155; }
    .btn {
      width:100%;
      text-align:left;
      padding:18px 20px;
      background:var(--card);
      color:var(--text);
      border:none;
      cursor:pointer;
      font-size:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .btn:hover { background:#334155; }
    .btn span { font-size:14px; color:var(--muted); }
    .content {
      max-height:0;
      overflow:hidden;
      transition:max-height .35s ease;
      background:#0f172a;
      padding:0 20px;
    }
    .content.open { padding:16px 20px; }
    ul { margin:0; padding:0 0 10px 18px; }
    li { margin:6px 0; }
    .note {
      margin-top:16px;
      color:#64748b;
    }
    footer {
      margin:28px 0 60px;
      color:#94a3b8;
      font-size:13px;
    }
    a { color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>ECE (Embedded Systems) Library – DSU Trichy</h1>
    <p class="sub">Electronics & Communication Engineering • Embedded Systems • Samayapuram Campus</p>

    <section class="acc" id="accordion"></section>
    <p class="note">Note: Information structured for academic reference. Confirm with DSU official sources.</p>
    <footer>© DSU Trichy – For Academic Use</footer>
  </main>

<script>
const data = [
  { title: "Overview", items: [
    "Library Location: Engineering Block – ECE Embedded Systems Section",
    "Users: UG (ECE), PG (Embedded Systems), Research Scholars, Faculty",
    "Specialization: VLSI, Embedded Systems, IoT, Digital Communication, Signal Processing",
  ]},
  { title: "Timings", items: [
    "Monday – Friday: 9:00 AM – 6:00 PM",
    "Saturday: 9:00 AM – 1:00 PM",
    "Closed on Sundays & Public Holidays",
  ]},
  { title: "Contact", items: [
    "Section Librarian: ECE Embedded Systems Division",
    "Email: ece_embedded@dsu.ac.in",
    "Phone: +91-431-0000000",
  ]},
  { title: "Print Collection", items: [
    "Core Textbooks: Embedded System Design, VLSI, IoT, DSP (~1800+ volumes)",
    "Reference Books: Advanced Microprocessors, ARM, FPGA, Communication Systems",
    "Project Reports & Department Theses",
    "Lab Manuals for Embedded Systems & VLSI",
  ]},
  { title: "E-Resources", items: [
    "IEEE Xplore (VLSI & Embedded Systems)",
    "SpringerLink (IoT & Communication Systems)",
    "ScienceDirect (Signal Processing & Real-Time Systems)",
    "NDLI (National Digital Library of India)",
    "NPTEL (ECE & Embedded Systems Courses)",
  ]},
  { title: "Journals", items: [
    "IEEE Transactions on VLSI Systems",
    "IEEE Embedded Systems Letters",
    "IET Circuits, Devices & Systems",
    "Journal of Signal Processing Systems",
  ]},
  { title: "Facilities & Labs", items: [
    "Digital Library access with Embedded & VLSI tools",
    "Hardware kits: ARM, FPGA, Arduino, Raspberry Pi",
    "Software: MATLAB, Xilinx, Cadence, Keil µVision",
    "Integration with DSU Central Library",
  ]},
  { title: "Services", items: [
    "Research Support in Embedded/VLSI/IoT/Signal Processing",
    "Book Lending & E-resource Access",
    "Plagiarism Check & Research Tools",
    "Workshops: Embedded C, VHDL, FPGA, IoT Systems",
  ]},
  { title: "Borrowing Rules", items: [
    "UG Students: 3 books for 14 days",
    "PG Students: 5 books for 21 days",
    "Faculty: 10 books with semester loan",
    "Late fine applies for overdue items",
  ]},
  { title: "Important Booklist", items: [
    "Raj Kamal – Embedded Systems: Architecture, Programming & Design",
    "Mazidi – The 8051 Microcontroller & Embedded Systems",
    "Joseph Yiu – The Definitive Guide to ARM Cortex-M3",
    "Behzad Razavi – RF Microelectronics",
    "John G. Proakis – Digital Signal Processing",
  ]},
  { title: "FAQs", items: [
    "Does the library provide FPGA boards? → Yes, through Embedded Systems Lab",
    "Can students use MATLAB & Xilinx tools? → Yes, in digital library terminals",
    "Is support available for IoT-based projects? → Yes, via ECE Embedded Systems division",
  ]},
];

const acc = document.getElementById("accordion");
data.forEach((section) => {
  const item = document.createElement("div");
  item.className = "item";

  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerHTML = `<strong>${section.title}</strong> <span>details</span>`;
  btn.addEventListener("click", () => {
    const panel = item.querySelector(".content");
    const isOpen = panel.style.maxHeight;
    document.querySelectorAll(".content").forEach(c => { c.style.maxHeight = null; c.classList.remove("open"); });
    if (!isOpen) {
      panel.style.maxHeight = panel.scrollHeight + "px";
      panel.classList.add("open");
    }
  });

  const panel = document.createElement("div");
  panel.className = "content";
  const ul = document.createElement("ul");
  section.items.forEach(text => {
    const li = document.createElement("li");
    li.textContent = text;
    ul.appendChild(li);
  });
  panel.appendChild(ul);

  item.appendChild(btn);
  item.appendChild(panel);
  acc.appendChild(item);
});
</script>
</body>
</html>
