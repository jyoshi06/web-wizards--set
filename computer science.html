<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSU Trichy – B.Tech CSE Syllabus (Reg 2021)</title>
  <style>
    :root { --bg:#f9f9fa; --card:#121a2a; --text:#afb4c1; --muted:#a9b3c7; --accent:#6aa1ff; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:900px;margin:40px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 12px}
    p.sub{color:var(--muted);margin:0 0 24px}
    .acc{border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .item + .item{border-top:1px solid #1f2a44}
    .btn{width:100%;text-align:left;padding:18px 20px;background:var(--card);color:var(--text);border:none;cursor:pointer;font-size:18px;display:flex;justify-content:space-between;align-items:center}
    .btn:hover{background:#17233a}
    .btn span{font-size:14px;color:var(--muted)}
    .content{max-height:0;overflow:hidden;transition:max-height .35s ease;background:#0f182b;padding:0 20px}
    .content.open{padding:16px 20px}
    ul{margin:0;padding:0 0 8px 18px}
    li{margin:6px 0}
    .note{margin-top:16px;color:#b3c2dc}
    footer{margin:24px 0 60px;color:#6d7c97;font-size:13px}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>DSU Trichy – B.Tech Computer Science & Engineering</h1>
    <p class="sub">Regulation 2021 • School of Engineering & Technology • Semesters I–VIII</p>

    <section class="acc" id="accordion"></section>
    <p class="note">Source: Official DSU “CSE Curriculum” PDF (Reg. 2021). Check the university site for any updates.</p>
    <footer>© for personal academic use</footer>
  </main>

<script>
const data = [
  { sem: "Semester I", items: [
    "Communicative English (HS)","Algebra & Calculus (BS)","Engineering Physics (BS)",
    "Engineering Graphics & Design (ES)","Problem Solving using Python (ES)",
    "Physics Lab (BS)","Python Programming Lab (ES)","Yoga (NC)"
  ], credits: "18" },
  { sem: "Semester II", items: [
    "Technical Communication (HS)","Advanced Calculus & Differential Equations (BS)","Engineering Chemistry (BS)",
    "Basic Electrical & Electronics Engineering (ES)","Programming in C (PC)","Java Programming (PC)",
    "Workshop Practices (ES)","Chemistry Lab (BS)","C Programming Lab (PC)",
    "Java Lab (PC)","Communication Skills Lab (HS)","NSS (NC)"
  ], credits: "23" },
  { sem: "Semester III", items: [
    "Discrete Mathematics (BS)","Data Structures (PC)","Computer Organization & Architecture (PC)",
    "Analog & Digital Circuits (ES)","Database Management Systems (PC)","Object Oriented Programming (PC)",
    "Professional Communication (HS)","Data Structures Lab (PC)","DBMS Lab (PC)",
    "OOP Lab (PC)","Environmental Science (NC)"
  ], credits: "23" },
  { sem: "Semester IV", items: [
    "Probability & Statistics (BS)","Design & Analysis of Algorithms (PC)","Operating Systems (PC)",
    "Computer Networks (PC)","Software Engineering (PC)","Microprocessors & Microcontrollers (PC)",
    "Computer Networks Lab (PC)","Operating Systems Lab (PC)","MP & MC Lab (PC)",
    "Soft Skills (HS)","Renewable Energy (NC)"
  ], credits: "23" },
  { sem: "Semester V", items: [
    "Theory of Computation (PC)","Web Technologies (PC)","Compiler Design (PC)",
    "Artificial Intelligence (PC)","Professional Elective I (PE)","Constitution of India (HS)",
    "AI Lab (PC)","Web Technologies Lab (PC)","Professional Communication Lab (HS)"
  ], credits: "20" },
  { sem: "Semester VI", items: [
    "Machine Learning (PC)","Cloud Computing (PC)","Professional Elective II (PE)",
    "Open Elective I (OE)","Mobile Application Development (PC)","Machine Learning Lab (PC)",
    "Cloud Computing Lab (PC)","Mini Project (EEC)"
  ], credits: "17" },
  { sem: "Semester VII", items: [
    "Cryptography & Network Security (PC)","Big Data Analytics (PC)","Professional Elective III (PE)","Professional Elective IV (PE)",
    "Open Elective II (OE)","Big Data Lab (PC)","Internship / Publication (EEC)"
  ], credits: "18" },
  { sem: "Semester VIII", items: [
    "Professional Elective V (PE)","Open Elective III (OE)","Project Work (EEC)"
  ], credits: "18" },
];

const acc = document.getElementById("accordion");
data.forEach((s, i) => {
  const item = document.createElement("div");
  item.className = "item";

  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerHTML = `<strong>${s.sem}</strong> <span>${s.credits} credits</span>`;
  btn.addEventListener("click", () => {
    const p = item.querySelector(".content");
    const open = p.style.maxHeight;
    document.querySelectorAll(".content").forEach(el => { el.style.maxHeight = null; el.classList.remove("open"); });
    if (!open) { p.style.maxHeight = p.scrollHeight + "px"; p.classList.add("open"); }
  });

  const panel = document.createElement("div");
  panel.className = "content";
  const ul = document.createElement("ul");
  s.items.forEach(t => { const li = document.createElement("li"); li.textContent = t; ul.appendChild(li); });
  panel.appendChild(ul);

  item.appendChild(btn);
  item.appendChild(panel);
  acc.appendChild(item);
});
</script>
</body>
</html>
