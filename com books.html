<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSU Trichy – CSE Library Details</title>
  <style>
    :root { --bg:#f7f9fc; --card:#0d1b2a; --text:#e6ecf5; --muted:#aab8d4; --accent:#4dd0e1; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:900px;margin:40px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 12px}
    p.sub{color:var(--muted);margin:0 0 24px}
    .acc{border-radius:16px;overflow:hidden;box-shadow:0 8px 26px rgba(0,0,0,.35)}
    .item + .item{border-top:1px solid #24324f}
    .btn{width:100%;text-align:left;padding:18px 20px;background:var(--card);color:var(--text);border:none;cursor:pointer;font-size:18px;display:flex;justify-content:space-between;align-items:center}
    .btn:hover{background:#152f49}
    .btn span{font-size:14px;color:var(--muted)}
    .content{max-height:0;overflow:hidden;transition:max-height .35s ease;background:#11263e;padding:0 20px}
    .content.open{padding:16px 20px}
    ul{margin:0;padding:0 0 10px 18px}
    li{margin:6px 0}
    .note{margin-top:16px;color:#b3c2dc}
    footer{margin:28px 0 60px;color:#74809c;font-size:13px}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Computer Science Engineering Library – DSU Trichy (Samayapuram)</h1>
    <p class="sub">Quick reference for resources, access, and services • Department of CSE • Regulation 2021+</p>

    <section class="acc" id="accordion"></section>
    <p class="note">Note: Entries below are example placeholders. Replace with official DSU details when available.</p>
    <footer>© for academic use</footer>
  </main>

<script>
const data = [
  { title: "Overview", items: [
    "Location: Central Library, Samayapuram Campus – CSE Section (2nd Floor)",
    "Audience: UG (CSE, IT), PG, Research Scholars, Faculty",
    "Focus Areas: Algorithms, Data Structures, Networks, AI/ML, Software Engineering, Cyber Security, Cloud Computing",
  ]},
  { title: "Timings", items: [
    "Mon–Fri: 9:00 AM – 6:00 PM",
    "Sat: 9:00 AM – 1:00 PM",
    "Closed on Sundays and university holidays",
  ]},
  { title: "Contact", items: [
    "CSE Section Librarian: [Name Placeholder]",
    "Email: cse-library@dsu.ac.in (sample)",
    "Phone: +91-00000-00000 (sample)",
  ]},
  { title: "Physical Collection (CSE)", items: [
    "Textbooks: ~5000+ titles on Programming, DBMS, OS, AI, ML, Cloud",
    "Reference Books: Encyclopedias, Handbooks, Coding Standards",
    "Project Reports & Theses from past batches",
    "Magazines: IEEE Spectrum, Linux For You, ACM Communications",
  ]},
  { title: "E-Books & Monographs", items: [
    "O’Reilly Higher Education (CSE, IT, AI, Cloud)",
    "SpringerLink eBooks: Computer Science collection",
    "Elsevier ScienceDirect Computing eBooks",
    "ProQuest eBook Central – CS/IT collection",
  ]},
  { title: "Journals & Proceedings", items: [
    "IEEE Transactions (Computer Science, Networks, Cloud, Security)",
    "ACM Digital Library – Journals & Magazines",
    "Elsevier Journals in Computer Science",
    "Springer Computer Science Proceedings & Journals",
  ]},
  { title: "Databases & Portals", items: [
    "IEEE Xplore",
    "ACM Digital Library",
    "SpringerLink",
    "ScienceDirect",
    "Scopus / Web of Science",
    "NDL (National Digital Library of India)",
  ]},
  { title: "Software & Tools", items: [
    "Campus licensed: MATLAB, LabVIEW, Oracle, MS Azure Dev Tools",
    "Open-source: Python, Java, C++, R, Git/GitHub",
    "Virtual Labs (IIT NPTEL tie-ups)",
  ]},
  { title: "Services", items: [
    "Research guidance & Reference help",
    "Plagiarism Checking – Turnitin access",
    "Workshops on Coding Practices, Cloud Platforms",
    "Book Bank & Interlibrary Loan",
  ]},
  { title: "Borrowing & Access", items: [
    "UG: 3–5 books for 14 days; PG: 5–7 books for 21 days; Faculty: 10+",
    "2 online renewals allowed",
    "Remote Access: via DSU Campus VPN",
  ]},
  { title: "Study Spaces & Facilities", items: [
    "Silent Hall, Discussion Rooms (CSE Section)",
    "New Arrivals Shelf – CSE Books",
    "E-Resource Terminals with High-speed Wi-Fi",
  ]},
  { title: "Core CSE Booklist", items: [
    "Silberschatz – Operating System Concepts",
    "Tanebaum – Computer Networks",
    "Cormen – Introduction to Algorithms (CLRS)",
    "Abraham Silberschatz – Database System Concepts",
    "Dennis Ritchie – C Programming",
    "Robert Lafore – OOP in C++",
    "Kurose & Ross – Computer Networking: A Top Down Approach",
  ]},
  { title: "FAQs", items: [
    "How to access IEEE Xplore? → Use Campus IP/VPN",
    "How to suggest new book titles? → Request via Library Portal",
    "Are coding workshops held? → Yes, every semester (check notices)",
  ]},
];

const acc = document.getElementById("accordion");
data.forEach((s) => {
  const item = document.createElement("div");
  item.className = "item";

  const btn = document.createElement("button");
  btn.className = "btn";
  btn.innerHTML = `<strong>${s.title}</strong> <span>details</span>`;
  btn.addEventListener("click", () => {
    const p = item.querySelector(".content");
    const open = p.style.maxHeight;
    document.querySelectorAll(".content").forEach(el => { el.style.maxHeight = null; el.classList.remove("open"); });
    if (!open) { p.style.maxHeight = p.scrollHeight + "px"; p.classList.add("open"); }
  });

  const panel = document.createElement("div");
  panel.className = "content";
  const ul = document.createElement("ul");
  s.items.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t;
    ul.appendChild(li);
  });
  panel.appendChild(ul);

  item.appendChild(btn);
  item.appendChild(panel);
  acc.appendChild(item);
});
</script>
</body>
</html>
